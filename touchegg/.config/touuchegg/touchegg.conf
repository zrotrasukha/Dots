<touchégg>
  <application name="all">
    <!-- Swipe up with three fingers to increase volume -->
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="SHELL_COMMAND">pactl set-sink-volume @DEFAULT_SINK@ +5%</action>
    </gesture>

    <!-- Swipe down with three fingers to decrease volume -->
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="SHELL_COMMAND">pactl set-sink-volume @DEFAULT_SINK@ -5%</action>
    </gesture>
  </application>
</touchégg>

